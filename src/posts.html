<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/icon.png">
    <link rel="stylesheet" href="styles/post/main.css">
    <link rel="stylesheet" href="styles/post/rwd.css">
    <link rel="stylesheet" href="styles/logo.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="styles/fontawesome/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <title>Post | LegBook</title>
</head>

<body>
    <div class="layout">
        <div class="layout-post is-close">
            <div class="layout-post-exit">
                <img src="images/exit.png" id="exitImage" alt="exit">
            </div>
            <div class="layout-input">
                <div class="user-input-avatar">
                    <img src="images/user.png" alt="user">
                </div>
                <div class="user-input-text-area">
                    <textarea placeholder="Aa" wrap="hard" col="10" class="post-value" contenteditable></textarea>
                </div>
            </div>
            <div class="layout-post-button">
                <button class="button-post">Post</button>
            </div>
        </div>
    </div>

    <div class="container">
        <header>

            <div class="logo">
                <a href="index2.html" class="next-page">
                    <img src="images/logo.png" alt="logo">
                </a>
                <a href="messenger.html">
                    <div class="next-page">
                        <i class="fas fa-comment-dots fa-2x messenger-icon"></i>
                        <span>Messenger</span>
                    </div>
                </a>

                <a href="events.html">
                    <div class="next-page">
                        <i class="far fa-calendar-plus fa-2x event-icon"></i>
                        <span>Event</span>
                    </div>
                </a>
            </div>
        </header>

        <main>
            <div class="create-post">
                <div class="user-layout">
                    <div class="user-input">
                        <div class="user-avatar">
                            <img src="images/user.png" alt="user">
                        </div>
                        <div class="user-input-text">
                            What's on your mind?
                        </div>
                    </div>
                </div>
            </div>

            <div class="view-post"></div>
        </main>
    </div>
    <script type="module" src="script/post/main.js"></script>
</body>

</html>
